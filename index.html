<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Insertar una Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }

    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Mi Imagen Favorita</h1>

  <!-- Imagen desde internet -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg" alt="Paisaje de montaña">

  <p>Esta imagen fue cargada desde internet.</p>

  <!-- Imagen local (usa esta línea si tienes una imagen guardada en tu computadora) -->
  <!-- <img src="mi-imagen.png" alt="Descripción de mi imagen"> -->

</body>
</html>
